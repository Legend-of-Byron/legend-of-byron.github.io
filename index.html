<!DOCTYPE html>
<html lang="en">

        <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">

        <link rel="stylesheet" href="./assets/css/reset.css" type="text/css"/>

        <header>
            <img src="./assets/images/legend-of-byron-logo.png" alt="legend of byron logo"/>

            <button id="chapter-list-toggle">

                <!-- dynamically loaded -->
            </ul>

                    <button id="chapter-navigation-previous" class="button-large">
                        <img src="./assets/icons/chevron_left_black_24dp.svg" alt="previous"/>
                    </button>
                </li>
                <li><span id="chapter-navigation-title">{CHAPTER TITLE}</span></li>
                <li>
                    <button id="chapter-navigation-next" class="button-large">
                        <img src="./assets/icons/chevron_right_black_24dp.svg" alt="next"/>
                    </button>
                </li>
            </ul>
        </nav>
        <main>
            <article id="chapter-content">
                <!-- dynamically loaded -->
            </article>
        </main>
        <footer>
